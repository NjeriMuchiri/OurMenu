<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaCafe Menu</title>
     <!-- our fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="stylemenu.css">
</head>
<body>
    <section  class="menu">
     <div class="title">
         <h2>LaCafe Menu</h2>
         <div class="underline"></div>
     </div>
     <div class="btn-container">
         <button class="filter-btn" type=""button>All</button>
         <button class="filter-btn" type=""button>Breakfast</button>
         <button class="filter-btn" type=""button>Lunch</button>
         <button class="filter-btn" type=""button>Dinner</button>
     </div>
     <div class="section-center">
        <article class="menu-item">
            <img src="Images/background.jpg" class="photo" alt="pancakes">
            <div class="item-info">
                <header>
               <h4>cardamon pancakes</h4>
                <h5 class="price">$10</h5>
                </header>
                <p class="item-text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsum omnis harum illum qui. Quibusdam rem voluptatibus ipsum quia consequuntur explicabo.
                </p>
            </div>
        </article>
     </div>
    </section>

    <script src="appmenu.js"></script>
</body>
</html>
